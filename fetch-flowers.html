<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch flowers</title>
</head>
<body>
<img src="">
<script>
    "use strict";
    let img = document.querySelector("img");
    fetch("flowers.jpg")
        .then(function(response) {
            return response.blob();
        })
        .then(function(blob) {
            img.src = URL.createObjectURL(blob);
        });
</script>
</body>
</html>
